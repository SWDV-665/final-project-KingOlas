<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Contact Form</ion-card-subtitle>
    </ion-card-header>

    <form>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input placeholder="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Subject</ion-label>
        <ion-input placeholder="subject"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea placeholder="message"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-button type="submit" (click)="contactSubmit()" color="primary" class="ion-activatable ripple-parent">Submit</ion-button>
        <ion-button color="dark" class="ion-activatable ripple-parent">Cancel</ion-button>
      </ion-item>

    </form>
  </ion-card>
  
</ion-content>
