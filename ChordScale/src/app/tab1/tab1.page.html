<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ChordScale Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ChordScale Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    
    <ion-card-header>
      <ion-card-subtitle>
        Chord Selection
      </ion-card-subtitle>
    </ion-card-header>

    <ion-list>
    
      <ion-item>
        <ion-label>Root</ion-label>
        <ion-select placeholder="Select Chord Root" okText="Okay" cancelText="Cancel">
          <ion-select-option value="c">C</ion-select-option>
          <ion-select-option value="c#">C#</ion-select-option>
          <ion-select-option value="db">Db</ion-select-option>
          <ion-select-option value="d">D</ion-select-option>
          <ion-select-option value="eb">Eb</ion-select-option>
          <ion-select-option value="e">E</ion-select-option>
          <ion-select-option value="f">F</ion-select-option>
          <ion-select-option value="f#">F#</ion-select-option>
          <ion-select-option value="gb">Gb</ion-select-option>
          <ion-select-option value="g">G</ion-select-option>
          <ion-select-option value="ab">Ab</ion-select-option>
          <ion-select-option value="a">A</ion-select-option>
          <ion-select-option value="bb">Bb</ion-select-option>
          <ion-select-option value="b">B</ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select placeholder="Select Chord Type" okText="Okay" cancelText="Cancel">
          <ion-select-option value="maj">Major</ion-select-option>
          <ion-select-option value="min">Minor</ion-select-option>
          <ion-select-option value="dom">Dominant</ion-select-option>
          <ion-select-option value="halfDim">Half Diminished</ion-select-option>
          <ion-select-option value="fullDim">Fully Diminished</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block">Calculate!</ion-button>
    </ion-list>
  </ion-card>
  
</ion-content>
